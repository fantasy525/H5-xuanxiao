<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教育背景</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="css/reset.css ">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/eduBack.css">
    <link rel="stylesheet" href="css/iosSelect.css">
    <script src="js/flexible.js"></script>
</head>
<body>
<header class="header">
    <a href="javascript:history.back()"  class="back"></a>
    <h2 class="title"><span>知道选校 <i class="banben">Bate</i></span>
    </h2>
    <a href="tel:400-012-0038"  class="phone"></a>
    <a href="javascript:void(0)"  class="share"></a>
</header>
<div class="he-clear"></div>
<div class="content">
    <h2 class="sub-title">教育背景</h2>
    <section>
        <ul class="info-list">
            <li class="search-area">
                <input type="text" class="relName school sel" placeholder="请输入您就读/毕业学校">
               <ul class="search">
                   <li>aaaa</li>
                   <li>bbbbbb</li>
                   <li>ccccc</li>
                   <li>dddddd</li>
               </ul>
            </li>
            <li>
                <input type="text" class="relName subject sel" placeholder="请输入您的专业名称">
            </li>
            <li>
                <select name="" id="" class="nianji sel">
                    <option style="font-size:.16rem;" value="" selected>请选择您的专业分类</option>
                    <option value="商科">商科</option>
                    <option value="理科">理科</option>
                    <option value="工科">工科</option>
                    <option value="文科">文科</option>
                    <option value="公共管理">公共管理</option>
                    <option value="法律">法律</option>
                    <option value="医学">医学</option>
                    <option value="艺术">艺术</option>
                    <option value="体育">体育</option>
                    <option value="其他">其他</option>
                </select>
            </li>
        </ul>
    </section>
    <section class="sec-gpa">
        <div class="gpa">
                <p class="gpa-score">GPA <span class="four selected " id="showBank">4分制</span><span class="hundred showBank2 ">100分制</span></p>
            <div class="form-item ">
              <p>GPA:<span class="scoreValue " data-id="30" data-value="3">3</span>分</p>
            </div>
            <div class="error">
                <p></p>
            </div>
            <div class="next">
                <input class="test" type="submit" value="下一步">
                <p><a href="total.html" >先去设定留学目标</a></p>
            </div>
        </div>
    </section>
</div>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/share.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/iosSelect.js"></script>
<script src="js/eduBack.js"></script>
</body>
</html>
